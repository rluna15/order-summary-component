<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />

    <!-- Styles -->
    <link rel="stylesheet" href="dist/style.css" />

    <title>Frontend Mentor | Order summary card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main class="flex flex-jc-c flex-ai-c">
      <div class="card">
        <img src="./images/illustration-hero.svg" alt="" />
        <div class="card-body">
          <h2 class="text-center text-bold text-dark-blue">Order Summary</h2>
          <p class="text-center text-desaturated-blue">
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
          <div class="plan flex flex-ai-c">
            <img src="./images/icon-music.svg" alt="" />
            <div>
              <p class="text-bold">Annual Plan</p>
              <p class="text-desaturated-blue">$59.99/year</p>
            </div>
            <div class=" flex flex-jc-e">
              <a href="#" class="link">Change</a>
            </div>
          </div>
          <button class="btn btn-blue shadow">Proceed to Payment</button>
          <div class="btn flex flex-jc-c">
            <a href="#" class="text-desaturated-blue btn-link">Cancel Order</a>
          </div>
        </div>
      </div>
    </main>
    <!-- Order Summary You can now listen to millions of songs, audiobooks, and
    podcasts on any device anywhere you like! Annual Plan $59.99/year Change
    Proceed to Payment Cancel Order -->

      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Luna</a>.
    </div> -->
  </body>
</html>
